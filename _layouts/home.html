---
layout: default
---

{% if page.url == site.about %}
  <section class="page-top">
    <h1 class="site-intro">
      {{ site.intro }}
    </h1>
  </section>
{% else %}
  <div class="page-top"></div>
{% endif %}
<div class="post-container">
  <article class="post">
    <header>
      <h1>
        {{ page.title }}
      </h1>
    </header>
    <section class="post-content">
      {{ content }}
    </section>
  </article>
  <div class="post-horizontal-padding"></div>
  <aside class="post-links">
    <h5 class="post-link-heading">
      Other Links
    </h5>
    <ul class="no-indentation">
      {% for post in site.about_posts %}
        <li class="post-link-list-item">
          <a class="post-link" href="{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </aside>
</div>
