# config file for static comments

comments:
  allowedFields : ["name", "email", "message", "replying_to"]
  requiredFields: ["name", "message"]

  branch        : "master"
  commitMessage : "New comment."
  path          : "_data/comments/{options.slug}"
  filename      : "comment-{@timestamp}"
  format        : "yml"
  moderation    : true

  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"

  mailingList: "tad@mg.tadmccorkle.com"

  notifications:
    enabled: true
    apiKey: ""
    domain: ""
    fromAddress: tad@mg.tadmccorkle.com
    name: "tadmccorkle.com"
    commentSectionID: "comment-section"

  transforms:
    email: md5

  reCaptcha: # siteKey and secret must match _config.yml
    enabled: true
    siteKey: "6LdgeZUUAAAAAPMIFQXbNmX9StHiqIPTyg0SsiVG"
    secret: ""
