# (*): Required
# (!): Encrypted - https://tadmccorkle-comments.firebaseapp.com/encrypt/{TEXT TO BE ENCRYPTED}

comments:
  allowedFields: ["name", "email", "message", "replying_to"] # *
  requiredFields: ["name", "message"]

  branch: "master" # *
  commitMessage: "New comment."
  path: "_data/comments/{options.slug}" # *
  filename: "comment-{@timestamp}" # *
  format: "yaml"
  moderation: true

  # List of fields to be populated automatically by Comment Bot and included in
  # the data file. Keys are the name of the field. The value can be an object
  # with a `type` property, which configures the generated field, or any value
  # to be used directly (e.g. a string, number or array)
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"

  # Name of the site. Used in notification emails.
  name: "tadmccorkle.com"

  allowedOrigins: ["tadmccorkle.com"]
  notifications:
    enabled: true

    # Mailgun API key
    apiKey: "" # !

    # Mailgun domain
    domain: "" # !

    fromAddress: tad@mg.tadmccorkle.com

  transforms:
    email: md5

  reCaptcha: # siteKey and secret must match _config.yml
    enabled: true
    siteKey: "6LdgeZUUAAAAAPMIFQXbNmX9StHiqIPTyg0SsiVG"
    secret: "" # !
