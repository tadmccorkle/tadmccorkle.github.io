<div class="post-snippet-meta">
  posted
  {% unless site.categories contains page.title %}
    in
    {% assign category_slug = post.category | slugify %}
    <a href="{{ site.category_url | append: category_slug }}">
      {{ post.category }}
    </a>
  {% endunless %}
  on {{ post.date | date: "%B %d, %Y" }}
</div>
