<figure>
  {% if include.href %}
    <a href="{{ include.href }}"{% if include.target %} target="{{ include.target }}"{% endif %}{% if include.title %} title="{{ include.title }}"{% endif %}>
  {% endif %}
  {% if include.url_src %}
    <img data-src="{{ include.url_src }}"
         class="{{ include.class }} full-width"
         alt="{{ include.alt }}" />
  {% elsif include.src %}
    <img data-src="{{ 'assets/images/' | append: include.src | append: '?v=' | append: site.github.build_revision | relative_url }}"
         class="{{ include.class }} full-width"
         alt="{{ include.alt }}" />
  {% endif %}
  {% if include.href %}
    </a>
  {% endif %}
  {% if include.caption %}
    <figcaption class="{{ include.caption_class }}">
      {{ include.caption | markdownify | remove: '<p>' | remove: '</p>' }}
    </figcaption>
  {% endif %}
</figure>
